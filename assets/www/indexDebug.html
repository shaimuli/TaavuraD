<!doctype html>
<html>
  <head>
    <!--<meta name="viewport" content="width=320; user-scalable=no" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>-->
    <title>תעבורה</title>

	<link  href="jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    
    <script src="jquery-1.7.1.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script> 
    
    
  </head>
  <body id="stage" class="theme">
  <div data-role="page" id="mypage" data-ajax="false" data-theme="b">
     <div data-role="header" data-position="fixed">
        <h1 style="width:300px; text-align:left">תעבורה - מחלקת הדלק</h1>
     <div>
                 <select name="slider-1" id="slider-1" data-role="slider" data-mini="true" data-theme="c" data-track-theme="c">
                    <option value="he-IL">עברית</option>
                    <option value="ru-RU">Russian</option>
                </select>
        </div>
    </div>  
    <div data-role="content">
      <br />
            <br />
            <br />
            <a id="lnkandr" href="http://localhost:1630/andr" onclick="lnkandr_Click();" data-rel="dialog" style="font-size: 20px;"
                data-transition="flip" class="btn ui-btn-active large">דווח אספקת דלקים</a>
            <br />
            <br />
            <br />
            <br />
            <br />
            <a id="lnkandrCounter" href="http://localhost:1630/andrCounter" onclick="lnkandrCounter_Click();" data-rel="dialog" style="font-size: 20px;"
                data-transition="flip" class="btn ui-btn-active large">דווח מונים</a>
            <br />
            <br />
            <br />
            <br />
            <br />
            <a id="lnkandrManualReport" href="http://localhost:1630/andrManualReport" onclick="lnkandrManualReport_Click();" data-rel="dialog" style="font-size: 20px;"
                data-transition="flip" class="btn ui-btn-active large">דווח תדלוקים ידניים</a>
             <br />
            <br />
            <br />
            <br />
            <br />
            <a id="A1" href="http://localhost:1630/andrTechnic"  data-rel="dialog" style="font-size: 20px;"
                data-transition="flip" class="btn ui-btn-active large">דווח קריאות שירות</a>
    </div>
                
   </div>
   
    <script type="text/javascript">
        $("a").click(function () {
            var toLoad = $(this).attr('href');
            // Loading image
            $('#content-body').html('<table class="loader"><tr><td><img src="http://delek.taavura.co.il/content/images/ajax-loader.gif" /></td></tr></table>');

            $('#content-body').load(toLoad, function () {
                $(this).trigger('create'); //it's that easy :)
            });
        });

        $(document).on('pageinit', '.ui-page', function () {
            $(this).find('.ui-slider').width(100);
            slider_value = $("#slider-1").slider().val();
            if (slider_value != "he-IL") {
                $("#lnkandr").text("Отчет доставки топлива");
                $("#lnkandrCounter").text("Отчет доставки топлива");
                $("#lnkandrManualReport").text("Отчет доставки топлива");
            }
            else {
                $("#lnkandr").text("דווח אספקת דלקים");
                $("#lnkandrCounter").text("דווח מונים");
                $("#lnkandrManualReport").text("דווח תדלוקים ידניים");
            }

        });
        var slider_value = "";

        var hreflnkandr = $('#lnkandr').attr('href');
        var hreflnkandrCounter = $('#lnkandrCounter').attr('href');
        var hreflnkandrManualReport = $('#lnkandrManualReport').attr('href');
        $("#slider-1").on('change', function (event) {
            slider_value = $("#slider-1").slider().val();
            if (slider_value != "he-IL") {
                $("#lnkandr").text("Отчет доставки топлива");
                $("#lnkandrCounter").text("Отчет доставки топлива");
                $("#lnkandrManualReport").text("Отчет доставки топлива");
            }
            else {
                $("#lnkandr").text("דווח אספקת דלקים");
                $("#lnkandrCounter").text("דווח מונים");
                $("#lnkandrManualReport").text("דווח תדלוקים ידניים");
            }
            slider_value = $("#slider-1").slider().val();
            document.getElementById("lnkandr").setAttribute("href", hreflnkandr + "?lang=" + slider_value);
            document.getElementById("lnkandrCounter").setAttribute("href", hreflnkandrCounter + "?lang=" + slider_value);
            document.getElementById("lnkandrManualReport").setAttribute("href", hreflnkandrManualReport + "?lang=" + slider_value);
            $("#slider-1").slider('refresh');
        });

        function lnkandr_Click() {
            var hreflnkandr = $('#lnkandr').attr('href');
            slider_value = $("#slider-1").slider().val();
            document.getElementById("lnkandr").setAttribute("href", hreflnkandr + "?lang=" + slider_value);
        }

        function lnkandrCounter_Click() {
            var hreflnkandrCounter = $('#lnkandrCounter').attr('href');
            slider_value = $("#slider-1").slider().val();
            document.getElementById("lnkandrCounter").setAttribute("href", hreflnkandrCounter + "?lang=" + slider_value);
        }

        function lnkandrManualReport_Click() {
            var hreflnkandrManualReport = $('#lnkandrManualReport').attr('href');
            slider_value = $("#slider-1").slider().val();
            document.getElementById("lnkandrManualReport").setAttribute("href", hreflnkandrManualReport + "?lang=" + slider_value);
        }
        </script>
  </body>

</html>
